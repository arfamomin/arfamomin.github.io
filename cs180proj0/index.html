<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS180 Project 0</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- computer modern font -->
    <link rel="stylesheet" href="fonts/Serif/cmun-serif.css">
    </link>
    <link rel="stylesheet" href="fonts/Sans/cmun-sans.css">
    </link>
    <link rel="stylesheet" href="fonts/Bright/cmun-bright.css">
    </link>
    <link rel="stylesheet" href="fonts/Serif-Slanted/cmun-serif-slanted.css">
    </link>
    <link rel="stylesheet" href="fonts/Serif-Upright-Italic/cmun-upright-italic.css">
    </link>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="column">
    <div class="header">
        <h1><span style="font-weight: 500;">Project 0: Becoming friends with my camera</span></h1>
        <p><em>The goal of this project is to get some intuitive understanding of the somewhat subtle relationship between perspective, focal length/zoom, and the center of projection.</em></p>
    </div>

    <div class="section">
        <button class="collapsible">
          Part 1: Taking a selfie the right vs. wrong way
          <span class="plus-sign">+</span>
        </button>
        <div class="content">
            <div class="side-by-side">
                <img src="sophia-close.png" alt='sophia close' width="275px">
                <img src="sophia-far.png" alt='sophia far' width="275px">
            </div>
            <p><em>This is my housemate Sophia!</em></p>
        </div>
    </div>

    <div class="section">
        <button class="collapsible">
          Part 2: Architectural perspective compression
          <span class="plus-sign">+</span>
        </button>
        <div class="content">
            <div class="side-by-side">
                <img src="simonfar.png" alt='simon far' width="275px">
                <img src="simonclose.png" alt='simon close' width="275px">
            </div>
            <p><em>üìç On Optometry Lane.</em></p>
        </div>
    </div>

    <div class="section">
        <button class="collapsible">
          Part 3: Dolly Zoom
          <span class="plus-sign">+</span>
        </button>
        <div class="content">
            <div class="container">
                <img src="cs180tv.gif" alt='dolly zoom' width="500px">
            </div>
        </div>
    </div>

  </div>

  <script>
    // Get all collapsible buttons
    var coll = document.getElementsByClassName("collapsible");

    // Add click event listener to each button
    for (let i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        // Toggle active class
        this.classList.toggle("active");
        
        // Get the content div that follows this button
        var content = this.nextElementSibling;
        
        // Toggle the display of content
        if (content.classList.contains("show")) {
          content.classList.remove("show");
        } else {
          content.classList.add("show");
        }
      });
    }
  </script>
</body>
</html>
